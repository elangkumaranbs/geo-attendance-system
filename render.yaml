# Geo Attendance System - Docker Deployment Blueprint
# Deploy ML Service + Backend to Render.com

services:
  # ML Service - Face Recognition & Processing
  - type: web
    name: geo-ml-service
    runtime: docker
    dockerfilePath: ./ml-service/Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 8000
    
  # Backend API - Node.js Express Server
  - type: web
    name: geo-attendance-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ML_SERVICE_URL
        sync: false
      - key: FACE_SIMILARITY_THRESHOLD
        value: 0.70
      - key: MAX_FACES_PER_USER
        value: 5
      - key: DEFAULT_GEOFENCE_RADIUS
        value: 100
      - key: GPS_ACCURACY_THRESHOLD
        value: 50
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: CORS_ORIGIN
        sync: false
      - key: LOG_LEVEL
        value: info
