services:
  - type: web
    name: geo-ml-service
    runtime: python
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: ENVIRONMENT
        value: production
      - key: MONGODB_URI
        sync: false
